input {
  file {
    type => "java"
    path => "C:/tmp/log/SpringRabbitMqProducer.log"
    codec => multiline {
      pattern => "^%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{TIME}.*"
      negate => "true"
      what => "previous"
    }
  }
}
 
filter {

    grok {
      match => ["message", "PublishUnique"]
      add_tag => ["stacktrace"]
    }
}
 

 
output {
   
  stdout {
    codec => rubydebug
  }
 
  # Sending properly parsed log events to elasticsearch
  elasticsearch {
    hosts => ["localhost:9200"]
  }
}